<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
   <header id="main-header" class="bg text-white p-4 mb-3" style="background-color: #01579b;">
      <div class="container">
         <img class="d-inline" src="http://loodibee.com/wp-content/uploads/nba-logo-transparent-480x480.png" width="100px" height="100px">
         <h1 class="d-inline align-middle" id="header-title">Standings</h1>
      </div>
            <nav class="navbar navbar-expand-lg bg navbar-dark pt-3 pb-0 px-0" style="background-color: #01579b;">
                  <div class="container">

               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navmenu"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>

               <div class="collapse navbar-collapse" id="navmenu">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                     <a href="standings.html" class="nav-link text-white">Standings</a>
                     </li>
                     <li class="nav-item">
                     <a href="scores.html" class="nav-link text-white">Scores</a>
                     </li>
                     <li class="nav-item">
                     <a href="submit.html" class="nav-link text-white">Submit Score</a>
                     </li>
                  </ul>
               </div>
          </nav> 
   </header>

   <div class="container">

      <div id="main" class="card card-body">
         <!-- <form class="form-inline mb-3 align-self-lg-end">
            <input id="filter" type="text" class="form-control mr-2" placeholder="Filter" onkeyup="filterTeams();">
         </form> -->

         <h2 class="title">National Basketball Association</h2> 

         <table class="table table-striped">
            <thead>
               <h5 class = "p-4" id = "division-title"></h5>
               <tr>
                  <th scope="col"></th>
                  <th scope="col">Team</th>
                  <th scope="col">W</th>
                  <th scope="col">L</th>
                  <th scope="col">Pct</th>
                  <th scope="col">GB</th> 
                  <th scope="col" class="hide">Conf</th>
                  <th scope="col"class="hide">Div</th>
                  <th scope="col" class="hide">Home</th>
                  <th scope="col" class="hide">Away</th>
                  <th scope="col" class="hide">L10</th>
                  <th scope="col">Streak</th>
               </tr>
            </thead>
            <tbody id="rows">
            </tbody>
         </table>

         <h5 class="text-center">Eastern Conference</h5>

         <nav aria-label="Page navigation example" class="pt-4">
            <ul id = "listing-table" class="pagination justify-content-center">
              <li class="page-item" id="btn_prev"><a class="page-link" href="javascript:prevPage()">Previous</a></li>
              <li class="page-item"><a class="page-link" href="javascript:changePage(1)">Atlantic</a></li>
              <li class="page-item"><a class="page-link" href="javascript:changePage(2)">Central</a></li>
              <li class="page-item"><a class="page-link" href="javascript:changePage(3)">SouthEast</a></li>
            </ul>
          </nav>

          <h5 class="text-center">Western Conference</h5>

          <nav aria-label="Page navigation example" class="pt-4">
            <ul id = "listing-table" class="pagination justify-content-center">
              <li class="page-item"><a class="page-link" href="javascript:changePage(4)">NorthWest</a></li>
              <li class="page-item"><a class="page-link" href="javascript:changePage(5)">Pacific</a></li>
              <li class="page-item"><a class="page-link" href="javascript:changePage(6)">SouthWest</a></li>
              <li class="page-item" id="btn_next"><a class="page-link" href="javascript:nextPage()">Next</a></li>
            </ul>
          </nav>
      </div>
   </div>

   <script src="standings.js"></script>
