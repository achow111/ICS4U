<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" />
   <title>National Basketball Association Standings</title>
</head>

<body>
    <header id="main-header" class="bg text-white p-4 mb-3" style="background-color: #01579b;">
        <div class="container">
            <img class="d-inline" src="http://loodibee.com/wp-content/uploads/nba-logo-transparent-480x480.png" width="100px" height="100px">
            <h1 class="d-inline align-middle" id="header-title">Submit a Score</h1>
        </div>
              <nav class="navbar navbar-expand-lg bg navbar-dark pt-3 pb-0 px-0" style="background-color: #01579b;">
                    <div class="container">
  
                 <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                 >
                    <span class="navbar-toggler-icon"></span>
                 </button>
  
                 <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav">
                       <li class="nav-item">
                       <a href="standings.html" class="nav-link text-white">Standings</a>
                       </li>
                       <li class="nav-item">
                       <a href="scores.html" class="nav-link text-white">Scores</a>
                       </li>
                       <li class="nav-item">
                       <a href="submit.html" class="nav-link text-white">Submit Score</a>
                       </li>
                    </ul>
                 </div>
            </nav> 
     </header>

   <div class="container">

      <form class="p-3" id="score-form">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Away</h1>
                <label for="team-name" class="py-2">
                    Team Name: 
                </label>
                <select class="form-select" aria-label="Default select example" id="away-team">
                    <option selected>Choose a Team</option>
                </select>
                <label for="home-score" class="py-2">
                    Score: 
                </label>
                <input type="number" class="form-control m-1" id="away-score" />
            </div>

            <div class="col text-center my-auto" id="VS">
                <h1>VS</h1>
            </div>

            <div class="col">
                <h1 class="text-center">Home</h1>
                <label for="team-name" class="py-2">
                    Team Name: 
                </label>
                <select class="form-select" aria-label="Default select example" id="home-team">
                    <option selected>Choose a Team</option>
                </select>
                <label for="away-score" class="py-2">
                    Score: 
                </label>
                <input type="number" class="form-control m-1" id="home-score" />
            </div>
        </div>

        <div style="margin: 0% 30%; margin-top: 50px"> 
            <label for="date" class="py-2 d-block text-center">
                Date: 
            </label>
            <input type="date" class="form-control m-1" id="date" />

            <label for="team-name" class="py-2 d-block text-center">
                Duration: 
            </label>
            <select class="form-select" aria-label="Default select example" id="duration">
                <option selected>Duration of the Game</option>
                <option value="Final">Regulation</option>
                <option value="F/OT">Overtime</option>
                <option value="F/2OT">2 Overtime</option>
                <option value="F/3OT">3 Overtime</option>
                <option value="F/4OT">4 Overtime</option>
                <option value="Postponed">Postponed</option>
            </select>
            <div class="text-center m-3">
                <input class="btn btn-primary btn-lg ms-auto" type="submit" value="Submit">
            </div>
            <div class="text-center" id="err-msg" style="color: red"></div>

        </div>


        <!-- <label class="m-1">Message: </label><br>
        <textarea placeholder="type your message here..." class="form-control" rows="5"></textarea> -->
    </form> 
    
   </div>

   <script src="standings.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
