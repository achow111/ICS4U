  </head>

        <button
          class="navbar-toggler  push-left"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mt-md-4" id="navmenu">
          <ul class="navbar-nav ms-auto fw-bold ">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-white">Home</a>

            </li>
          </ul>
        </div> 
        
      </div>
    </nav>

    <div id="content" class="p-5 text-white bg-black">
    <section id="contact-form" class="p-5 text-white bg-black" id="content">
         <div class="container">
                <div class="text-center">
                    <h1 class="p-4">Contact Us!</h1>
                    <p class="p-4"> Contact us directly on our website and we will get back to you soon!</p>
                </div>

                <form>
                    <div class="row p-3">
                        <div class="col-sm">
                            <label for="first-name" class="col-form-label d-inline">
                                First Name:
                            </label>
                            <input type="text" class="form-control m-1" id="first-name" />
                        </div>
                        <div class="col-sm">
                            <label for="last-name" class="col-form-label d-inline">
                                Last Name:
                            </label>
                            <input type="text" class="form-control m-1" id="last-name" />
                        </div>
                        <div class="col-sm">
                            <label for="email" class="col-form-label d-inline">
                                Email:
                            </label>
                            <input type="email" class="form-control m-1" id="email" />
                        </div>
                    </div>

                    <label class="m-1">Message: </label><br>
                    <textarea placeholder="type your message here..." class="form-control" rows="5"></textarea>
                </form> 

                <div class="text-center mt-5 m-4">
                    <button id ="read-more" type="button" class="btn btn-light m-3">Submit</button>
                </div>
        </div> 
    </section> 
  </div>



    <!-- Footer -->
    <footer class="p-5 bg-main text-white text-center position-relative">

          <p class="lead">Copyright &copy; 2021 Editing Club</p>
